<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://system21.webtech.com.tw/web/201800734/111.png">
    <style>
        #bg {
            background: url(elem1.png);
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            top: -20rem;
            right: 0;
            bottom: 0;
            left: 0;
            filter: blur(2rem);
            -webkit-filter: blur(2rem);
            -moz-filter: blur(2rem);
            -o-filter: blur(2rem);
            -ms-filter: blur(2rem);
            z-index: -1;
        }

        .container {
            max-width: 20rem !important;
            background: #181818;
        }

        #header {
            background: url(elem1.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 20rem;
        }

        h1 {
            font-size: 1.1rem !important;
        }

        #arrow {
            width: 0;
            height: 0;
            border-left: .75rem solid transparent;
            border-right: .75rem solid transparent;
            border-top: .75rem solid #181818;
            position: relative;
            bottom: -1.2rem;
            left: 9.4rem;
        }

        .service {
            background-color: white;
            width: 100%;
            padding: 0 !important;
            height: 5rem;
            border-radius: 0;
            border-top: 1px solid #00000010;
            transition: background-color .03s;
        }

        .service:hover {
            background-color: #f5f5f5;
        }

        .service .btn {
            transition: color .03s, background-color .03s, border-color .03s;
        }

        .service:hover .btn {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }

        .service a {
            overflow: hidden;
        }

        #footer {
            background: transparent;
        }

        #footer a {
            font-size: .8rem;
            text-shadow: 0 0 1rem #0000007f;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

</head>
